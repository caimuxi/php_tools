
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf8">

<title></title>
<head>
<script type="text/javascript" src="/php_tools/jquery-3.2.1.min.js"></script>
</head>
<body>
<table>
	<tr>
		<td><textarea id="content" style="margin: 0px; width: 600px; height: 65px;"></textarea></td>
		<td><input type="button" onClick="fun('urlencodeAction')" value="urldecode">
		<input type="button" onClick="fun('timestampAction')" value="timestamp">
		<input type="button" onClick="fun('json')"  value="json"></td>
		<td><textarea id="value" style="margin: 0px; width: 600px; height: 65px;"></textarea></td>
	</tr>
</table>
</body>

<script type="text/javascript">
function fun(action){
	str = $("#content").val();
	$.post('/php_tools/index.php?action='+action+'&str='+str,{},function(data){
		$("#value").html();
		$("#value").html(data);
	});
}
</script>
</html>
